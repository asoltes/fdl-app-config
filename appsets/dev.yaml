apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-fdl-appset
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  environment: dev
          - git:
              repoURL: git@github.com:asoltes/fdl-app-helm-charts.git
              revision: feat/argocd
              directories:
                - path: charts/fdl
  template:
    metadata:
      name: "dev-{{path.basename}}"
    spec:
      project: default
      sources:
        - repoURL: git@github.com:asoltes/fdl-app-helm-charts.git
          targetRevision: feat/argocd
          path: fdl
          helm:
            valueFiles:
              - $values/dev/values-dev.yaml

        - repoURL: git@github.com:asoltes/fdl-app-config.git
          targetRevision: HEAD
          path: environments/dev
          ref: values

      destination:
        server: "{{server}}"
        namespace: "dev-{{path.basename}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
