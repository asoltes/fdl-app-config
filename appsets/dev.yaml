apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-fdl-appset
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  environment: dev
          - git:
              repoURL: git@github.com:asoltes/fdl-app-helm-charts.git
              revision: HEAD
              # directories:
              #   - path: charts/{{path.basename}}
  template:
    metadata:
      name: "dev-{{path.basename}}"
    spec:
      project: default
      sources:
        - repoURL: git@github.com:asoltes/fdl-app-helm-charts.git
          targetRevision: HEAD
          # path: charts/{{path.basename}}
          helm:
            valueFiles:
              - $values/environments/dev/values-dev.yaml

        - repoURL: git@github.com:asoltes/fdl-app-config.git
          targetRevision: feat/ext-values-helm
          path: environments/dev
          ref: values

      destination:
        server: "{{server}}"
        namespace: "dev-{{path.basename}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
