---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo
  namespace: argocd
spec:
  project: default
  destination:
    namespace: kargo
    server: https://kubernetes.default.svc
  source:
    repoURL: ghcr.io/akuity/kargo-charts
    chart: kargo
    targetRevision: 1.4.2
    helm:
      valuesObject:
        webhooks:
          register: true
        webhooksServer:
          # envFrom:
          #   - secretRef:
          #       name: kargo-webhooks-server-cert
          enabled: true
          tls:
            selfSignedCert: true
            
        api:
          host: kargo.andrestrek.com
          ingress:
            enabled: false
          tls:
            enabled: true
          rollouts:
            integrationEnabled : true
          adminAccount:
            enabled: true
            passwordHash: $2y$10$hcayGGPwIu1uyiUitLpBGejcmuqX5I3XVWUl72PRLwRk2KWmh9hwu
            tokenSigningKey: XKnx3N3qNVO5HY6gOEepnzVAlWWFPeay
        controller:
          logLevel: DEBUG
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true